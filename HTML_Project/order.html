<head>
    <title>Corrado's Pizzeria</title>

    <link href='https://fonts.googleapis.com/css?family=Eagle Lake' rel='stylesheet'>

    <script src="accounting.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Corrado's Pizzeria</h1></header>
        <nav>
            <ul class="nav-top">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="location.html">Location</a></li>
            </ul>
        </nav>
		<div id="stupid-box">
        <form id="order-pizza-build">
            <div id="order-top">
                <table id="order-style">
                    <tr>
                        <th>
                            <label for="style">Crust Style</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input id="chicago-thin" name="style" type="radio" value="chicago-thin" value="small">
                            <label for="chicago-thin">Chicago Thin-Crust</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="new-york" name="style" type="radio" value="new-york">
                            <label for="new-york">New York Hand-Tossed</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="sicilian" name="style" type="radio" value="sicilian">
                            <label for="sicilian">Sicilian Square Pie</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="chicago-deep" name="style" type="radio" value="chicago-deep">
                            <label for="chicago-deep">Chicago Deep-Dish</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="st-louis" name="style" type="radio" value="st-louis">
                            <label for="st-louis">St. Louis Thin-Crust</label>
                        </td>
                    </tr>
                </table>
                <table id="order-size">
                    <tr>
                        <th>
                            <label for="size">Size</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="small">
                            <label for="small">10" Small</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="sicilian-small">
                            <label for="sicilian-small">9 x 9" Small</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="medium">
                            <label for="medium">12" Medium</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="sicilian-medium">
                            <label for="sicilian-medium">13 x 9" Medium</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="large">
                            <label for="large">14" Large</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="xlarge">
                            <label for="x-large">16" X-Large</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="sicilian-large">
                            <label for="sicilian-large">15 x 12" Large</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="size" type="radio" value="yooge">
                            <label for="yooge">20" Yooge</label>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="min-height: 20px; clear:both;"></div>
            <div id="order-bottom">
                <table id="toppings">
                    <tr>
                        <th>
                            <label for="toppings">Toppings</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input name="toppings" type="checkbox" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="ham">
                            <label for="ham">Ham</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="j-pepper">
                            <label for="j-pepper">Jalape√±os</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="anchovy">
                            <label for="anchovy">Anchovies</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="toppings" type="checkbox" value="sausage">
                            <label for="sausage">Italian Sausage</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="black-olive">
                            <label for="black-olive">Black Olives</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="onion">
                            <label for="onion">Onions</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="chicken">
                            <label for="chicken">Grilled Chicken</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="toppings" type="checkbox" value="bacon">
                            <label for="bacon">Bacon</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="green-pepper">
                            <label for="green-pepper">Green Peppers</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="tomato">
                            <label for="tomato">Tomatoes</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="toppings" type="checkbox" value="canadian-bacon">
                            <label for="canadian-bacon">Canadian Bacon</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="b-pepper">
                            <label for="b-pepper">Banana Peppers</label>
                        </td>
                        <td>
                            <input name="toppings" type="checkbox" value="mushroom">
                            <label for="mushroom">Mushrooms</label>
                        </td>
                    </tr>
                </table>
                <br>
                <table id="delivery-carryout">
                    <tr>
                        <td>
                            <input name="delivery-carryout" type="radio" value="delivery">
                            <label for="delivery">Delivery
                                </>
                        </td>
                        <td>
                            <input name="delivery-carryout" type="radio" value="carryout">
                            <label for="carryout">Carryout
                                </>
                        </td>
                    </tr>
                </table>
                <br>
                <button id="btnAdd" type="button" disabled="true">Add to Order</button>
                <button id="btnCheckout" type="button" disabled="true">Checkout</button>
            </div>
        </form>
        </div>
		<form id="order-checkout">
			<div>
				<table id="order-address">
					<tr>
						<td>
							<label for="firstname">First Name*</label>
						</td>
						<td>
							<input name="firstname" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="lastname">Last Name*</label>
						</td>
						<td>
							<input name="lastname" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="address1">Address 1*</label>
						</td>
						<td>
							<input name="address1" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="address2">Address 2</label>
						</td>
						<td>
							<input name="address2" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="city">City*</label>
						</td>
						<td>
							<input name="city" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="state-province">State or Province*</label>
						</td>
						<td>
							<input name="state-province" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="zip">Zip*</label>
						</td>
						<td>
							<input name="zip" type="text" data-mask="00000-0000">
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone-number">Phone Number*</label>
						</td>
						<td>
							<input name="phone-number" type="tel" data-mask="(000) 000-0000">
						</td>
					</tr>
				</table>
				<table id="order-credit-card-type">
					<tr>
						<td>
							<input name="card-type" type="radio" value="visa">
							<label for="visa">Visa</label>
						</td>
						<td>
							<input name="card-type" type="radio" value="master-card">
							<label for="master-card">Master Card</label>
						</td>
					</tr>
					<tr>
						<td>
							<input name="card-type" type="radio" value="discover">
							<label for="discover">Discover</label>
						</td>
						<td>
							<input name="card-type" type="radio" value="american-express">
							<label for="american-express">American Express</label>
						</td>
					</tr>
				</table>
				<table id="order-credit-card-detail">
					<tr>
						<td>
							<label for="card-number">Card #</label>
						</td>
						<td>
							<input name="card-number" type="text" data-mask="0000 0000 0000 0000">
						</td>
					</tr>
					<tr>
						<td>
							<label for="expire-date">Expiration</label>					
							
						</td>
						<td>
							<select name="expire-month">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
							<select name="expire-year">
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="cvv">CVV</label>
						</td>
						<td>
							<input name="cvv" type="text" data-mask="000">
						</td>
					</tr>
				</table>
			</div>
			<div style="clear: both;"> 
				<br>
				<button id="btnSubmit" type="submit" disabled="true">Submit Order</button>
				<button id="btnBack" type="button" class="enabled-button">Back</button>
			</div>
		</form>
        <div id="order-total-box">
            <div class="order-total-sub-box">
                <h3>Subtotal</h3>
                <p></p>
            </div>
            <div class="order-total-sub-box">
                <h3>Taxes</h3>
                <p></p>
            </div>
            <div class="order-total-sub-box">
                <h3>Delivery</h3>
                <p></p>
            </div>
            <div class="order-total-sub-box">
                <h3 style="font-weight: bold">Total</h3>
                <p style="font-weight: bold"></p>
            </div>
        </div>
